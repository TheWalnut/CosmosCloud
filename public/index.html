<!doctype html>
<html ng-app="cosmosCloud">
<head>
	<link rel="icon" href="/favicon.ico" type="image/x-icon"/>
	<meta charset="utf-8">
	<title>Cosmos Cloud</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="/css/cosmoscloudstyle.css" rel="stylesheet" type="text/css"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script><!-- load angular -->
</head>
	<body>
		<div ng-controller="mainCtrl"> 
			<ul class="nav nav-tabs">
				<li role="presentation" ng-class="{active: isActive('/home')}"><a href="#/home">Home</a></li>
				<li role="presentation" ng-class="{active: isActive('/movies')}"><a href="#/movies">Movies</a></li>
				<li role="presentation" ng-class="{active: isActive('/pictures')}"><a href="#/pictures">Pictures</a></li>
				<li role="presentation" ng-class="{active: isActive('/docs')}"><a href="#/docs">Documents</a></li>
				<li role="presentation" ng-class="{active: isActive('/ledger')}"><a href="#/ledger">Ledger</a></li>
				<li role="presentation" ng-class="{active: isActive('/remote')}"><a href="#/remote">Remote</a></li>

				<li ng-if="apiMe.name" ng-click="logout()" role="presentation" class="pull-right"><a>Logout</a></li>
				<li ng-if="apiMe.name" role="presentation" class="pull-right"><a>{{apiMe.name}}</a></li>
				<li ng-if="!apiMe.name" ng-click="login()" role="presentation" class="pull-right"><a>Login</a></li>
			</ul>
		</div>
		<div ng-view>
		</div>
	</body>
	<script src="/bower_components/angular-route/angular-route.min.js"></script>
	<script src="/bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
	<script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="/bower_components/videogular/videogular.js"></script>
	<script src="/bower_components/videogular-controls/vg-controls.js"></script>
	<script src="/bower_components/angular-easyfb/src/angular-easyfb.js"</script>
	<script src="/bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
	<script src="/bower_components/videogular-poster/vg-poster.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
	<script src="js/dist/angular-cookies.js"></script>
	<script src="js/controllers/mainCtrl.js"></script>
	<script src="js/controllers/homeCtrl.js"></script>
	<script src="js/controllers/ledgerCtrl.js"></script>
	<script src="js/controllers/remoteCtrl.js"></script>
	<script src="js/controllers/movieUploadCtrl.js"></script>
	<script src="js/controllers/docUploadCtrl.js"></script>
	<script src="js/controllers/pictureUploadCtrl.js"></script>
	<script src="js/controllers/movieCtrl.js"></script>
	<script src="js/controllers/docCtrl.js"></script>
	<script src="js/controllers/pictureCtrl.js"></script>
	<script src="js/controllers/controlCtrl.js"></script>
</html>
