<div ng-controller="controlCtrl" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-1">
		</div>
		<div class="col-md-1">
			<button class="btn btn-primary" ng-click="toggle()">Toggle</button>
		</div>
		<div class="col-md-1">
			<button class="btn btn-primary" ng-click="turnOn()">Turn On</button>
		</div>
		<div class="col-md-1">
			<button class="btn btn-primary" ng-click="turnOff()">Turn Off</button>
		</div>
	</div>
</div>
