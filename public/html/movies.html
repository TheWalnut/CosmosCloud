<div ng-controller="movieCtrl" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-1">
		</div>
		<div class="col-md-1">
			<button class="btn btn-primary" ng-click="upload()">Upload</button>
		</div>
		<div class="col-md-8">
			<table class="table table-hover table-sm">
				<tr>
					<th>Preview</th>
					<th>Download</th>
					<th>Watch Online</th>
					<th>Size</th>
					<th>Delete</th>
				</tr>
				<tr ng-repeat="movie in movies | orderBy: ['type', 'title']">
					<td>
						<img ng-src="{{movie.img}}" height="150" width="100">
					</td>
					<td><a download="./assets/movies/{{movie.url}}" ng-href="./assets/Movies/{{movie.url}}">{{movie.title}}</a></td>
					<td><a ng-href="./assets/movies/{{movie.url}}">Watch</a></td>
					<td>{{movie.bytes | bytes}}</td>
					<td><div ng-click="delete(movie.name)">Delete</div></td>
				</tr>
			</table>
		</div>
	</div>
</div>
