<div ng-controller="homeCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div style="background-color: rgba(255, 255, 255, .83)">
					<p><img ng-src="{{icon}}">
					{{weather}}, {{temp}}&nbsp;&#8457;</p>
				</div>
				<div>
					<button type="button" ng-click="testMovie()">Play!</button>
					<p>{{data}}</p>
					<button type="button" ng-click="testStatus()">Status!</button>
					<p>{{status}}</p>
				</div>
				<img src="/assets/pictures/cosmos.jpg" style="max-width: 100%">
			</div>
		</div>
	</div>
</div>
