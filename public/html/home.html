<div ng-controller="homeCtrl">
	<div class="container" style="padding-top: 15px">
		<div class="row">
			<div class="col-md-10 col-md-offset-2">
				<table class="table table-bordered">
					<tr>
						<th>IP</th>
						<th>Name</th>
						<th>Modules</th>
						<th></th>
					</tr>
					<tr ng-repeat="node in nodes">
						<td>{{node.ip}}</td>
						<td>{{node.name}}</td>
						<td>{{node.modules | json}}</td>
					</tr>
					<tr ng-repeat="node in newNodes">
						<td>{{node.ip}}</td>
						<td><input type="text" ng-model="node.name"></td>
						<td>
							<select multiple ng-options="module as module.name for module in modules" ng-model="node.modules">
							</select>
							*Hold ctrl to select multiple
						</td>
						<td><button ng-click="configureNode(node)" class="btn btn-default">Add</button>
						<button ng-click="deleteNode(node)" class="btn btn-default">Delete</button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
